app_login:
   path: /login
   controller: App\Controller\AuthController::login

app_logout:
   path: /logout
   controller: App\Controller\AuthController::logout

index:
   path: /
   controller: App\Controller\NoteController::index

notes:
   path: /notes
   controller: App\Controller\NoteController::notes

notes_add:
   path: /note/add
   controller: App\Controller\NoteController::addNote

notes_save:
   path: /note/save
   controller: App\Controller\NoteController::saveNote
